<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <main class="center">
    <h1 class="marge_botton">Tic Tac Toe</h1>
    <div class="container">
      <div class="score_container marge_botton">
          <p>Player 1 score : <span class="score_player1">0</span></p>
          <p>Player 2 score : <span class="score_player2">0</span></p>
      </div>
      <p class="prompter marge_botton">Player 1 turn</p>
      <div class="game_container marge_botton">
        <div class="case" data-row=0 data-col=0></div>
        <div class="case" data-row=0 data-col=1></div>
        <div class="case" data-row=0 data-col=2></div>
        <div class="case" data-row=1 data-col=0></div>
        <div class="case" data-row=1 data-col=1></div>
        <div class="case" data-row=1 data-col=2></div>
        <div class="case" data-row=2 data-col=0></div>
        <div class="case" data-row=2 data-col=1></div>
        <div class="case" data-row=2 data-col=2></div>
      </div>
      <div class="actions_buttons">
        <button class="reset">Reset</button>
        <button class="restart">New Game</button>
      </div>
    </div>
  </main>
</body>
</html>
